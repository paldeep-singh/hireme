name: Run Api Tests

on:
  pull_request:
    paths:
      - "api/**"

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*

      - name: Install dependencies
        run: |
          cd api
          pnpm install

      - name: Run unit tests
        run: |
          cd api
          pnpm test:unit

      - name: Run integration tests
        run: |
          cd api
          pnpm test:integration
