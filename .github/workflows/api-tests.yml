name: API Tests

on:
  pull_request:
    paths:
      - "api/**"

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: ./.github/actions/setup

      - name: Install dependencies
        run: |
          cd api
          pnpm install

      - name: Run unit tests
        run: |
          cd api
          pnpm test:unit

  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: ./.github/actions/setup

      - name: Run integration tests
        run: |
          cd api
          pnpm test:integration
