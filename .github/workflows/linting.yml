name: Linting

on:
  pull_request:
    paths:
      - "app/**"
      - "api/**"
      - "shared/**"

jobs:
  check-types:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [app, api, shared]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*

      - name: Install dependencies
        run: |
          cd ${{ matrix.package }}
          pnpm install

      - name: Linting
        run: |
          cd ${{ matrix.package }}
          pnpm lint
