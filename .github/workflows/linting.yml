on: [pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          [apps/jobs-dashboard, apps/api, packages/shared, packages/api-fetch]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: ./.github/actions/setup

      - name: Linting
        run: |
          cd ${{ matrix.package }}
          pnpm lint
