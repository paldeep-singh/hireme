name: Run App Tests

on:
  pull_request:
    paths:
      - "app/**"

jobs:
  app-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: ./.github/actions/setup

      - name: Run tests
        run: |
          cd app
          pnpm test
